<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>眼鏡官網-門市據點</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <!-- 門市據點內容 -->
    <main>
      <!-- 門市資訊 -->
      <section class="stores py-9 py-md-12">
        <div class="container">
          <h1
            class="mb-5 ps-4 fs-4 fs-md-2 border-start border-8 border-info fw-bold"
          >
            選擇分店
          </h1>
          <div class="d-flex align-items-center gap-2 mb-5">
            <h2 class="mb-0 fs-6 fs-md-4">選擇地區</h2>
            <div class="stores__dropdown dropdown">
              <button class="btn d-flex justify-content-between border rounded-0 w-100" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="stores__text fs-18">
                  台北中山旗艦店
                </span>
                <span class="material-symbols-outlined text-dark">
                  arrow_drop_down
                </span>
              </button>
              <ul class="dropdown-menu rounded-0 w-100" aria-labelledby="dropdownMenuButton1">
                <li><a class="stores__item dropdown-item" href="#">台北中山旗艦店</a></li>
                <li><a class="stores__item dropdown-item" href="#">台北綠園店</a></li>
                <li><a class="stores__item dropdown-item" href="#">台中清水旗艦店</a></li>
                <li><a class="stores__item dropdown-item" href="#">高雄中正形象店</a></li>
                <li><a class="stores__item dropdown-item" href="#">高雄夢時代店</a></li>
              </ul>
            </div>
          </div>
          <div class="row gy-5">
            <div class="col-12 col-lg-5">
              <div class="stores__img">
                <img
                  src="../assets/images/storepage-1.png"
                  class="img-fluid"
                  alt="充滿工業風格的旗艦店，使用黑白色調，佈局簡潔"
                />
              </div>
              <h3 class="py-2 px-5 mb-0 fs-4 border-start border-end border-light-third">
                台北中山旗艦店
              </h3>
              <ul
                class="mb-0 py-2 px-5 py-4 fs-5 border border-light-third list-unstyled"
              >
                <li class="d-flex align-items-center gap-3 mb-2">
                  <span class="material-symbols-outlined"> call </span>
                  <a
                    href="tel:+(02)000-1234"
                    class="stores__link text-dark text-decoration-none"
                  >
                    電話：(02)000-1234
                  </a>
                </li>
                <li class="d-flex align-items-center gap-3 mb-2">
                  <span class="material-symbols-outlined"> schedule </span>
                  營業時間：10:00-21:00
                </li>
                <li class="d-flex gap-3">
                  <span class="material-symbols-outlined"> location_on </span>
                  <a
                    href="https://maps.google.com/?q=台北市中山區南京東路25巷2-1號"
                    class="stores__link text-dark text-decoration-none"
                    target="_blank"
                  >
                    地址：台北市中山區南京東路25巷2-1號
                  </a>
                </li>
              </ul>
            </div>
            <div class="col-12 col-lg-7">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.1938727216575!2d121.58489981500674!3d25.06141728395942!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442ab7e5d54f56d%3A0xd9f669d66f4a026d!2zMTE05Y-w5YyX5biC5YWn5rmW5Y2A5Y2X5Lqs5p2x6Lev5YWt5q61IFNlY3Rpb24gNjI16Jmf!5e0!3m2!1szh-TW!2stw!4v1690878185105!5m2!1szh-TW!2stw" class="store__googleMap" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          </div>
        </div>
      </section>
    </main>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
